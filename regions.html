    <script>
        async function fetchRegions() {
            const url = 'https://covid-19-statistics.p.rapidapi.com/regions';
            const options = {
                method: 'GET',
                headers: {
                    'X-RapidAPI-Key': '8ddf6d7067msh6f995a36a095180p10a9ebjsn1ed3502cc83a',
                    'X-RapidAPI-Host': 'covid-19-statistics.p.rapidapi.com'
                }
            };

            try {
                const response = await fetch(url, options);
                const result = await response.json();
                const regionTableBody = document.getElementById('regionTableBody');

                result.data.forEach(region => {
                    const row = `<tr><td>${region.iso}</td><td>${region.name}</td></tr>`;
                    regionTableBody.innerHTML += row;
                });
            } catch (error) {
                console.error(error);
                alert("Failed to fetch data. Please try again.");
            }
        }
    </script>

</head>
